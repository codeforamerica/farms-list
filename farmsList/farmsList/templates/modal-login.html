<!-- Modal login -->
<div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Login</h4>
      </div>
      <div class="modal-body">

          <div class="container-narrow">
            {% if current_user and current_user.is_authenticated() %}
              <!--
              <p class="navbar-text"><a class="navbar-link" href="{{ url_for('user.members') }}">Logged in as {{ current_user.username }}</a>
              <a class="navbar-link" href="{{ url_for('public.logout') }}"><i class="fa fa-sign-out"></i></a>
               -->
            {% elif form %}

            <form id="loginForm" method="POST" class="form form-register" action="/" role="login">
              {{ form.hidden_tag() }}
              <div class="form-group">
                {{form.username.label}}
                {{ form.username(placeholder="Username", class_="form-control") }}
              </div>
              <div class="form-group">
                {{form.password.label}}
                {{ form.password(placeholder="Password", class_="form-control") }}
              </div>
              <button type="submit" class="btn btn-default">Log in</button>
            </form>
            {% endif %}
          </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
